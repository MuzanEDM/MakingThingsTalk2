	document.images["pic"].src="http://visitor:h3ll0!@noodles.dyndns.tv/image/jpeg.cgi"+"?"+today;

	if(document.images) window.onload=refresh;    
	t=setTimeout('refresh()',500);
	}

function checkTime(i)
{
if (i<10)
  {
  i="0" + i;
  }
return i;
}
</script>
