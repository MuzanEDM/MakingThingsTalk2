<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Mailer</title>
  </head>
  <body>
    <form action="/mail" method="post"
      enctype="application/x-www-form-urlencoded">
      Recipient email: <input type="text" name="to" required/><br>
      Subject: <input type="text" name="subject" required/>
      Message: <input type="text" name="text" required/>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
